<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>Login</h4>
</div>

<div class="modal-body">
    <div>
        <span>
            Username: <input type="text" ng-model="$parent.username" class="form-control" placeholder="Username" style="width:200px;" />
        </span>
        
        <span>
            Password: <input type="password" ng-model="$parent.password" class="form-control" placeholder="Password" style="width: 300px;" />
        </span>
        
        <span>
            Remember me <input type="checkbox" ng-model="$parent.rememberme" />
        </span>
    </div>
    
    <div style="margin-top: 10px;">
        <button class="btn btn-primary" data-ng-click="login()" ng-disabled="$parent.buttonDisabled">Login</button>
    </div>
</div>
